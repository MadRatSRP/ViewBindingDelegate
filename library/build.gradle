plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlin.explicitApi = 'strict'
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += '-Xexplicit-api=strict'
    }

    buildFeatures {
        viewBinding = true
    }
}

ext {
    // Jetpack
    // AppCompat
    appCompatVersion = "1.2.0"
    // Lifecycle
    lifecycleVersion = "2.2.0"

    // Debug
    // AndroidX Test
    testVersion = "1.3.0"
    // AndroidX Fragment Testing
    fragmentTestingVersion = "1.2.5"

    // Testing
    // Junit
    junitVersion = "4.13.1"
    // Core KTX
    coreVersion = "1.3.0"
    // Junit KTX
    junitKTXVersion = "1.1.2"
    // Test Runner
    testRunnerVersion = "1.3.0"
}

dependencies {
    // Jetpack
    // AppCompat
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"

    // Kotlin
    // JDK 8
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    // Debug
    // AndroidX Test
    debugImplementation "androidx.test:core:$testVersion"
    // AndroidX Fragment Testing
    debugImplementation("androidx.fragment:fragment-testing:$fragmentTestingVersion") {
        exclude group: 'androidx.test', module: 'monitor'
    }

    // Testing
    // Junit
    testImplementation "junit:junit:$junitVersion"
    // Core KTX
    androidTestImplementation "androidx.test:core-ktx:$coreVersion"
    // Junit KTX
    androidTestImplementation "androidx.test.ext:junit-ktx:$junitKTXVersion"
    // Test Runner
    androidTestImplementation "androidx.test:runner:$testRunnerVersion"
}